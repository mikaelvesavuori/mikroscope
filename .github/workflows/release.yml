name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --silent

      - name: Typecheck
        run: npm run typecheck --silent

      - name: Test
        run: npm test --silent

      - name: Build
        run: npm run build --silent

      - name: Resolve version from tag
        id: version
        run: echo "value=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create release assets
        run: bash scripts/create-release-assets.sh "${{ steps.version.outputs.value }}"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-assets/mikroscope-${{ steps.version.outputs.value }}.tar.gz
            release-assets/mikroscope-${{ steps.version.outputs.value }}.zip
            release-assets/SHA256SUMS.txt
            scripts/install.sh

  publish-npm:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Resolve version from tag
        id: version
        run: echo "value=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Verify package version matches tag
        run: |
          PACKAGE_VERSION="$(node -p "JSON.parse(require('node:fs').readFileSync('./package.json','utf8')).version")"
          if [ "$PACKAGE_VERSION" != "${{ steps.version.outputs.value }}" ]; then
            echo "package.json version ($PACKAGE_VERSION) does not match tag version (${{ steps.version.outputs.value }})"
            exit 1
          fi

      - name: Publish to npm
        run: npm publish --access public --provenance

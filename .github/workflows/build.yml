name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --silent

      - name: Typecheck
        run: npm run typecheck --silent

      - name: Test
        run: npm test --silent

      - name: Build
        run: npm run build --silent

      - name: Validate OpenAPI
        run: ruby -e 'require "yaml"; YAML.load_file("openapi/openapi.yaml"); puts "OpenAPI YAML OK"'
